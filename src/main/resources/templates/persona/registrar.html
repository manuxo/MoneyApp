<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<div th:replace="layout/layout :: jumbotron"></div>
	<nav th:replace="layout/layout :: nav"></nav>
	<div class="container py-4 contenido-pagina">
		<div class="row contenedor">
			<div class="col-sm-12">
				<h2>Registrar Persona</h2>
				<form th:action="@{/persona/registrar}" th:object="${persona}" method="post">
				  <div class="form-group">
				    <label for="nombres">Nombres:</label>
				    <input type="text" class="form-control" id="nombres" th:field="*{nombres}">
				  </div>
				  <div class="form-group">
				    <label for="apellidos">Apellidos:</label>
				    <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}">
				  </div>
				  <button type="submit" class="btn btn-warning">Registrar</button>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
